<template name ="clientLayout">
   <header>
      {{> bandeau}}
   </header>
</template>
<template name = "acceuilClient">
   <h1>Bienvenue sur l'acceil client</h1>
</template>
<template name = "formulaire">
   <h1>Formulaire d'inscription</h1>
   <form id="myForm">
      <div class= "form-group">
         <label for="prenom">Prenom</label>
         <input type="text" id ="prenom"  class="form-control" placeholder="Marc Antoine"  pattern="[A-Za-z]{3-20}" title="Uniquement des lettres." maxlength="20" required>
         <br>
         <label for="nom">Nom</label>
         <input type="text" id ="nom" class="form-control" placeholder="Delaporte" pattern="[A-Za-z]{3-20}" title="Uniquement des lettres." maxlength="20" required>
         <br>
         <label for="courriel">Courriel</label>
         <input type="email" id ="courriel" class="form-control" placeholder="marcantoine.delaporte@mail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  maxlength="40" required>
         <br>
         <label for="telephone"># de telephone</label>
         <input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" id ="telephone" class="form-control" placeholder="(819) 579 3459" title="Numero de telephone non valide." maxlength="20" required>
         <br>
         <label for="adresse">Adresse</label>
         <input type="text" id ="adresse" class="form-control" placeholder="40 rue de la petite prairie" pattern="[A-Za-z0-9]{1-50}" maxlength="50" required>
         <br>
         <label for="ville">Ville</label>
         <input type="text" id ="ville" class="form-control" placeholder="Gatineau" pattern="[A-Za-z]{1-20}" maxlength="20" required>
         <br>
         <label for="province">Province</label>
         <input type="text" id ="province" class="form-control" placeholder="Quebec" pattern="[A-Za-z]{1-20}" maxlength="20" required>
         <br>
         <label for="codePostal">Code postal</label>
         <input type="text" id ="codePostal" class="form-control" placeholder="J6G 7U5" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" maxlength="7" required>
         <br>
         <label for="pays">Pays</label>
         <input type="text" id ="pays" class="form-control" placeholder="Canada" pattern="[A-Za-z]{1-20}" maxlength="20" required>
         <br>
         <label for="commentaire">Commentaire</label>
         <input type="text" id ="commentaire" class="form-control" pattern="[A-Za-z0-9]{0-150}" placeholder="Entrez votre commentaire." maxlength="150">
         <br>
         <br>
         <button type="submit" id="submit" class="btn btn-default">Envoyer</button>
      </div>
   </form>
</template>
